          </div>

            </div>

            <div class="col-sm-12">

          </div>
          <div class="row">
            <div class="col-sm-12">
              <br>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">

            </div>
          </div>
          <div class="row">
            <div clauss="col-sm-12"><textarea name="message"></textarea>
    <br>
        <input class="btn" type="button" value="Submit" onclick="window.location.href='message.html'" />

          <div class="col-sm-3">

          <div class="col-sm-3">
